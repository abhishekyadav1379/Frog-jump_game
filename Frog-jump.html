<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frog-Jump</title>
</head>
<style>
    canvas{
        overflow-y:hidden;
    }
</style>

<body style="margin: 0">
    
    <canvas id="s1">
        <img id="menu" src="./Image/menu.png" alt="first_page">
        <img id="background" src="./image/background.jpg" alt="first_page">
        <img id="water" src="./Image/water.jpg" alt="first_page">
        <img id="owl"  src="./Image/owl.png" alt="first_page">
        <img id="plant" src="./Image/plant.png" alt="first_page">
        <img id="frog" src="./Image/frog.png" alt="first_page">
        <img id="drone"  src="./Image/drone.png" alt="first_page">
        <img id="insect1"  src="./Image/insect1.png" alt="first_page">
        <img id="gameover"  src="./Image/gameover.png" alt="first_page">

        <audio id="frogjump" onclick="">
            <source src="./Audio/frogjump.mp3" type="audio/mpeg">
        </audio>
        <audio id="river" loop>
            <source src="./Audio/river.mp3" type="audio/mpeg">
        </audio>
        <audio id="beep" >
            <source src="./Audio/beep.mp3" type="audio/mpeg">
        </audio>
        <audio id="gun">
            <source src="./Audio/gun.mp3" type="audio/mpeg">
        </audio>
        <audio id="sound2" loop>
            <source src="./Audio/sound2.mp3" type="audio/mpeg">
        </audio>
    </canvas>


    <script type="text/javascript" src="./script.js"> </script>
    
</body>
</html>
